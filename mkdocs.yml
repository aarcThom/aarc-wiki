site_name: AARC WIKI

extra_css:
  - stylesheets/style.css
  - https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.7/katex.min.css

extra_javascript:
  - javascripts/katex.js
  - https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.7/katex.min.js
  - https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.7/contrib/auto-render.min.js

theme:
  name: material

  palette:
    scheme: aarc

  features:
    - navigation.instant

nav:
    - Home: 'index.md'
    - 'Grasshopper Basics':
        #- 'Introduction': 'gh/intro.md'
        - 'Interface': 'gh/interface.md'
        - 'Writing Your First Definition': 'gh/first-definition.md'
        - 'Interacting With Rhino / Geometrical Concepts': 'gh/rhino-interaction.md'
        #- 'Parameters': 'gh/parameters.md'
        #- 'Vectors': 'gh/vectors.md'
        #- 'Transformations': 'gh/transformations.md'
        #- 'Planes': 'gh/planes.md'
        #- 'Annotations, Grouping, Clustering': 'gh/annotations.md'
        #- 'Data Management': 'gh/data-management.md'
    #- About:
        #- 'License': 'license.md'
        #- 'Release Notes': 'release-notes.md'

plugins:
  - search

markdown_extensions:
  - attr_list
  - md_in_html
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true 
  - admonition
  - pymdownx.details
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  - def_list
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.arithmatex:
      generic: true


